 <html> 
 <head>
 	<script type="text/javascript"></script>
 	<style>
table {
    border-collapse: collapse;
    max-width: 25%;
    background-color: #9DC209
}

th, td {
    padding: 6px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

#btn
{
 width: 50px;
 height: 30px;
 color: brown;

}

tr:hover{background-color:#f5f5f5}
</style>
 </head>
   <body>
   	<FORM NAME="Calc">
   		<TABLE  align=center>
   		<TR>
   			<TD><INPUT TYPE="text" NAME="Input" Size="26"><br></TD>
   		</TR>
   		<TR>
   			<TD>
   			<INPUT id="btn" TYPE="button" NAME="one" VALUE=" 1 " OnClick="Calc.Input.value += '1'">
   			<INPUT id="btn" TYPE="button" NAME="two" VALUE=" 2 " OnCLick="Calc.Input.value += '2'">
   			<INPUT id="btn" TYPE="button" NAME="three" VALUE=" 3 " OnClick="Calc.Input.value += '3'">
   			<INPUT id="btn" TYPE="button" NAME="plus" VALUE=" + " OnClick="Calc.Input.value += '+'"><br> 

   			<INPUT id="btn" TYPE="button" NAME="four" VALUE=" 4 " OnClick="Calc.Input.value += '4'">
   			<INPUT id="btn" TYPE="button" NAME="five" VALUE=" 5 " OnCLick="Calc.Input.value += '5'">
   			<INPUT id="btn" TYPE="button" NAME="six" VALUE=" 6 " OnClick="Calc.Input.value += '6'">
   			<INPUT id="btn" TYPE="button" NAME="minus" VALUE=" - " OnClick="Calc.Input.value += ' - '"><br>

   			<INPUT id="btn" TYPE="button" NAME="seven" VALUE=" 7 " OnClick="Calc.Input.value += '7'">
   			<INPUT id="btn" TYPE="button" NAME="eight" VALUE=" 8 " OnCLick="Calc.Input.value += '8'">
   			<INPUT id="btn" TYPE="button" NAME="nine" VALUE=" 9 " OnClick="Calc.Input.value += '9'">
   			<INPUT id="btn" TYPE="button" NAME="times" VALUE=" x " OnClick="Calc.Input.value += ' * '"><br>

   			<INPUT id="btn" TYPE="button" NAME="clear" VALUE=" c " OnClick="Calc.Input.value = ''">
   			<INPUT id="btn" TYPE="button" NAME="zero" VALUE=" 0 " OnClick="Calc.Input.value += '0'">
   			<INPUT id="btn" TYPE="button" NAME="DoIt" VALUE=" = " OnClick="Calc.Input.value = eval(Calc.Input.value)">
   			<INPUT id="btn" TYPE="button" NAME="div" VALUE=" / " OnClick="Calc.Input.value += ' / '"><br>
   			</TD>
   		</TR>
   	</TABLE>
   	</FORM>
   	</body>
 </html>
