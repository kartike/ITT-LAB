        <script>
             var x = window.prompt("Enter fibonocci number to find","0");
                var lim = parseInt(x);
                var i;
                var fib=[]
                fib[0]=0;
                fib[1]=1;
                for(i=2;i<lim;i++){
                    fib[i]=fib[i-2]+fib[i-1];
            }
                    document.write("The result is: "+"<br>");
                for(i=0;i<lim;i++){
                    document.write(fib[i]+"<br>");
                }
           
        </script>
    </head>
