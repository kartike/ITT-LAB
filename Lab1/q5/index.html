<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Question Five</title>
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
        <style> 
            h2 
            {
                font-family: 'Pacifico', serif;
                font-size: 48px;
                text-shadow: 4px 4px 4px #aaa;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <form class="form-horizontal" role="form">
                <h2><center>Registration Form</center></h2><br>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Full Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="Full Name" class="form-control" autofocus>
                        <span class="help-block">eg.: Harry Smith</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Male">Male
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="lolRadio" value="Unknown">Can't Say
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Bracnh" class="col-sm-3 control-label">Branch</label>
                    <div class="col-sm-9">
                        <select id="Branch" class="form-control">
                            <option>Information Technology</option>
                            <option>Computer Communication</option>
                            <option>Computer Science</option>
                            <option>Electronic and Communication</option>
                        </select>
                    </div>
                </div>

                <div class="btn-group btn-group-justified">
                    <a href="thank.html" class="btn btn-success" role="button">Submit</a>
                    <a href="index.html" class="btn btn-danger btn-block">Reset</a>
                </div>
            </form>
        </div>
        
        
    </body>             
</html>
